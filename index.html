<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Rock Paper Scissors JS Project</title>
  </head>
  <body>
    <!-- Internal JS - will move to external js file -->
    <script>
      // Computer Choice function
      function getComputerChoice() {
        let computerChoice = Math.floor(Math.random() * 3);
        if (computerChoice === 0) {
          computerChoice = "ROCK";
        } else if (computerChoice === 1) {
          computerChoice = "PAPER";
        } else if (computerChoice === 2) {
          computerChoice = "SCISSORS";
        }
        return computerChoice;
      }

      //1 Round of Rock Raper Scissors
      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toUpperCase();
        console.log(`You Chose: ${playerSelection}`);
        console.log(`Computer Chose: ${computerSelection}`);
        if (computerSelection === playerSelection) {
          return `${computerSelection} - ${playerSelection} => It's a draw!`;
        } else if (
          computerSelection === "ROCK" &&
          playerSelection === "PAPER"
        ) {
          return `You Win! ${playerSelection} beats ${computerSelection}`;
        } else if (
          computerSelection === "ROCK" &&
          playerSelection === "SCISSORS"
        ) {
          return `You Lose! ${computerSelection} beats ${playerSelection}`;
        } else if (
          computerSelection === "PAPER" &&
          playerSelection === "ROCK"
        ) {
          return `You Lose! ${computerSelection} beats ${playerSelection}`;
        } else if (
          computerSelection === "PAPER" &&
          playerSelection === "SCISSORS"
        ) {
          return `You Win! ${playerSelection} beats ${computerSelection}`;
        } else if (
          computerSelection === "SCISSORS" &&
          playerSelection === "PAPER"
        ) {
          return `You Lose! ${computerSelection} beats ${playerSelection}`;
        } else if (
          computerSelection === "SCISSORS" &&
          playerSelection === "ROCK"
        ) {
          return `You Win! ${playerSelection} beats ${computerSelection}`;
        }
      }

      // Game function
      function game() {
        for (let i = 1; i <= 5; i++) {
          let computerSelection = getComputerChoice();
          let playerSelection = prompt(
            "Choose Rock, Paper or Scissors!"
          ).toUpperCase();
          if (
            playerSelection === "ROCK" ||
            playerSelection === "PAPER" ||
            playerSelection === "SCISSORS"
          ) {
            console.log(playRound(playerSelection, computerSelection));
            console.log(" ");
          } else {
            alert("ERROR! Please type 'Rock', 'Paper' or 'Scissors'!");
            i--;
          }
        }
      }

      game();
    </script>
  </body>
</html>
